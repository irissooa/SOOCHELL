{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="mt-4">
    <h2 class=' mb-4 text-center display-4'>Log In</h2>
    <hr>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="text-right">
        <a href="{% url 'accounts:signup' %}"><button type='button' class="btn btn-dark">회원가입</button></a>
        <button class="btn btn-primary ml-2">로그인</button>
      </div>
    </form>
  </div>
{% endblock %}
