<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movie world</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/87f40ec0c8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body style='background-color: black;' class='text-light'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a id="navworld" class="navbar-brand" href="{% url 'movies:index' %}">Movie World</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'movies:index' %}">영화목록</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'articles:index' %}">영화토론</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <form action="{% url 'movies:movie_search' %}" class="form-inline my-2 my-lg-0">
            <input id="searchbar" class="form-control mr-sm-2 bg-dark text-light" type="search" placeholder="Search" aria-label="Search" name="movie_name" value="{{ movie_name }}">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">검색</button>
          </form>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link disabled text-info">{{ user.username }}님 안녕하세요</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/87f40ec0c8.js" crossorigin="anonymous"></script>
</body>
</html>
<style>
  nav {
    font-family: 'East Sea Dokdo', cursive;
    font-size: 26px;
  }
  #navworld {
    font-family: 'Metal Mania', cursive;
    font-size: 30px;
  }
  #searchbar {
    font-family: 'Search';
  }

</style>
